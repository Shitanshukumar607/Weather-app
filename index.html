<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/c1ed9badbf.js" crossorigin="anonymous"></script>
</head>

<body>

    <a href="#">
        <div class="github">
            <i class="fa-brands fa-github">
            </i>
            <span>
                Support Project
            </span>
        </div>
    </a>

    <div class="search-div">
        <div class="search-box">
            <div class="search-logo">
                <i class="fa-solid fa-magnifying-glass">
                </i>
            </div>
            <div class="searchbar">
                <form>
                    <input class="submit" type="submit">
                </form>
            </div>
        </div>

        <div class="weather-box">
            <i class="fa-solid fa-cloud"></i>
        </div>
    </div>

    <h1>Today's Overview</h1>

    <div class="weather-div">

        <div class="weather-img-div">
            <img src="./weather.svg" alt="">
            <div class="temperature-cloud-condition">
                <span class="temperature">10.9Â°C</span>
                <span class="cloud-condition">Broken Clouds</span>
            </div>

        </div>

        <div class="place-time-div">

            <span class="place">
                <img src="location.svg" alt="" />
                Delhi</span>

            <span class="time">
                <img src="date.svg" alt="" />
                11 o clock
            </span>
        </div>

    </div>

</body>

</html>
